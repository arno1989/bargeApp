<template name="shippingMessages">
	<table width="100%">
		<tbody>
			<tr>
				<td><h5>Scheepsvaart berichten</h5></td>
				<td style="text-align: right"><button class="refresh" type="button"><i class="icon-refresh"></i> Vernieuw</button></td>
			</tr>
		</tbody>
	</table>
	
	<div class="messBundle" style="height: 100px; overflow: auto;">
		<table class="table table-striped" width="100%">
		<tbody>
		{{#each getMessages}}
			<tr>
				<td style="vertical-align: top">{{this.messageID}}</td>
				<td>{{{this.shipmessage}}}</td>
			</tr>
		{{/each}}
		</tbody>
		</table>
	</div>
</template>
