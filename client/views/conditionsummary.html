<template name="conditionSummary">
	<p>Snelheid: 0 km/h</p>
	{{#if getWeatherData}} <!-- Update the next data when we have fetched the needed data -->
		<p>Temperatuur:<br> 
			<img src="http://openweathermap.org/img/w/{{getWeatherData.iconID}}.png"> {{getWeatherData.temperature}}&deg;C</p>
		<p>Windsnelheid: {{getWeatherData.windspeed}} km/h</p>
	{{else}}
		<p>Temperatuur: Niet beschikbaar</p>
		<p>Windsnelheid: Niet beschikbaar</p>
	{{/if}}
</template>
