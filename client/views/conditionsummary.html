<template name="conditionSummary">
	{{#if getWeatherData}} <!-- Update the next data when we have fetched the needed data -->
		<p>{{getWeatherData.location}}<br> 
			<img src="http://openweathermap.org/img/w/{{getWeatherData.iconID}}.png"> {{getWeatherData.temperature}}&deg;C</br>
		Windsnelheid: {{getWeatherData.windspeed}} Km/h</p>
	{{else}}
		<p>Temperatuur niet beschikbaar
		Windsnelheid niet beschikbaar</p>
	{{/if}}
</template>
