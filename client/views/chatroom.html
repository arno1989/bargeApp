<template name="chatroom">
	<table width="100%">
		<tr>
			<td width="70%"><h5>Chatroom</h5></td>
			<td width="30%">
				<div class="btn-group">
				  <a class="btn" href="#"><i class="icon-user"></i> User</a>
				  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
				  <ul class="dropdown-menu">
				    <li><a href="#">Globaal</a></li>
				    <li><a href="#">Arno</a></li>
				    <li><a href="#">Danny</a></li>
				  </ul>
				</div>
			</td>
		</tr>
	</table>
	
	<div class="containter-fluid">
		<div class="chat" style="height: 150px; overflow: auto;">
			{{#each msgs}}
			<table class="table" style="padding:2px;" width="100%">
				<tr class="success">
					<td style="vertical-align: top;">
						<small>{{passTime date}}</small>
					</td>
					<td width="90%">
						{{msg}}<br>
						<small><i class="muted"> - {{owner}}</i></small>
					</td>
				</tr>
			</table>
			{{/each}}
		</div>
		{{#constant}}
		<div>
			<table>
				<tr><td width="80%">
            <textarea rows="2" type="text" class="msg" ></textarea></td>
            <td span="2"><button class="msg-send btn btn-small">
                Verzend
            </button></td></tr>
        </table>
        </div>
        {{/constant}}
	</div>
</template>
