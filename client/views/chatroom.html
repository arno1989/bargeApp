<template name="chatroom">
	<table width="100%">
		<tr>
			<td width="50%"><h5>Chatroom</h5></td>
			<td width="50%">
				<select class="chatWith">
				<option value="Global">Iedereen</option>
				<!-- add other users -->	
				{{#each getUsers}}
					<option value="{{accessID}}">{{name}}</option>
				{{/each}}		
				</select>
			</td>
		</tr>
	</table>
	
	<div id="messContainer" class="containter-fluid">
		{{> chatMessages}}
	</div>
</template>

<template name="chatMessages">
	<div class="chat" style="height: 150px; overflow: auto;">
		{{#each msgs}}
		<table class="table" style="padding:2px;" width="100%">
			<tr class="success">
				<td style="vertical-align: top;">
					<small>{{passTime date}}</small>
				</td>
				<td width="90%">
					{{msg}}<br>
					<small><i class="muted"> - {{name}}</i></small>
				</td>
			</tr>
		</table>
		{{/each}}
	</div>
		{{#constant}}
		<div>
			<table>
				<tr><td width="80%">
            <textarea rows="2" type="text" class="msg" ></textarea></td>
            <td span="2"><button class="msg-send btn btn-small">
                Verzend
            </button></td></tr>
        </table>
    </div>
    {{/constant}}
</template>
