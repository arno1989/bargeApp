<template name="navigationbar">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="{{mainWindowPath}}"><img src="exomodal.png"></a>
	  </div> <!-- /.navbar-header -->

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse navbar-ex1-collapse">
	    <ul class="nav navbar-nav">
			<li class="home {{active mainWindowPath}}">
				<a href="{{mainWindowPath}}">
					<i class="icon-home {{iconColor mainWindowPath}}"></i> Home
				</a>
			</li>

			<li class="map {{active fullMapPath}}">
				<a href="{{fullMapPath}}">
					<i class="icon-globe {{iconColor fullMapPath}}"></i> Kaart
				</a>
			</li>

			<li class="fuel {{active logPath}}">
				<a href="{{logPath}}">
					<i class="icon-book {{iconColor logPath}}"></i> Logboek
				</a>
			</li>

			<li class="manifest {{active manifestPath}}">
				<a href="{{manifestPath}}">
					<i class="icon-tasks {{iconColor manifestPath}}"></i> Calls
				</a>
			</li>

			<li class="meteo {{active hydroMeteoPath}}">
				<a href="{{hydroMeteoPath}}">
					<i class="icon-picture {{iconColor hydroMeteoPath}}"></i> Meteo
				</a>
			</li>

			<li class="chat {{active chatroomPath}}">
				<a href="{{chatroomPath}}">
					<i class="icon-comment {{iconColor chatroomPath}}"></i> Chat
				</a>
			</li>

			{{#if currentUser}} <!-- show this when user is logged in -->
			<li class="profile {{active profilePath}}">
				<a href="{{profilePath}}">
					<i class="icon-user {{iconColor profilePath}}"></i> Profiel
				</a>
			</li>
			{{/if}}
	    </ul>

	    <ul class="nav navbar-nav navbar-right">
	      <li><div id="login" class="span2 pull-right">{{loginButtons}}</div></li>
	    </ul>
	  </div><!-- /.navbar-collapse -->
	</nav>
</template>
