<template name="upcomingCall">
	<b>Eerstvolgende call:</b>
	<ul name="callDetails">
		<li>Call.id: {{getUpcomingCall._id}}</li>
		<li>Call.lokatie: {{getUpcomingCall.location}}</li>
		<li>Call.tijd: {{getUpcomingCall.time}}</li>
		<li>Call.type: {{getUpcomingCall.type}}</li>
		<li>Call.duur: {{getUpcomingCall.duration}}</li>
	</ul>
</template>
