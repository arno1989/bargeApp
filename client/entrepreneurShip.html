<head>
	<title>eXomodal bargeApp</title>
	 <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css">
</head>

<body>
	<!-- BEGIN HEADER NAVIGATION -->
	<header>
		<div id="naviContainer">
			{{> navigationbar}}
		</div>
	</header>
	<!-- 	END HEADER NAVIGATION  -->

	<div class="container">
		{{#if currentUser}}
			<!-- Valid login -->
			<!-- SHOW USER PANEL -->
			{{getUserInfo}}
			{{#isolate}} {{renderPage}} {{/isolate}}
		{{else}}
			<!-- Not loggid in! -->
			<!-- Show login page -->
			{{> notLoggedIn}}
		{{/if}}
	</div>

</body>
